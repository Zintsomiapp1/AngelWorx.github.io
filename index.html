<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AngelWorx</title>

  <!-- CINEMATIC FONT (LIONSGATE VIBE) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
    }

    /* INTRO OVERLAY */
    #intro-overlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
    }

    #intro-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #skip-intro {
      position: absolute;
      bottom: 32px;
      right: 32px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 10px 18px;
      font-size: 12px;
      letter-spacing: 1px;
      cursor: pointer;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 48px;
      letter-spacing: 2px;
      margin: 0;
    }

    header p {
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.6;
    }

    section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 40px;
    }

    .service {
      font-size: 15px;
      line-height: 1.6;
    }

    .gallery img {
      width: 100%;
      border-radius: 6px;
    }

    footer {
      padding: 80px 20px;
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
    }

    footer a {
      color: #111;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
