<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AngelWorx | Film & Production</title>
<link rel="icon" href="assets/favicon.ico">
<!-- Feather Icons for modern minimal icons -->
<script src="https://unpkg.com/feather-icons"></script>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Helvetica Neue', sans-serif; }
  html { scroll-behavior: smooth; }
  body { background:#0f0f0f; color:#f1f1f1; line-height:1.6; }

  a { color:inherit; text-decoration:none; }

  /* Hero */
  header {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    padding:0 2rem;
    background: linear-gradient(135deg, #0a0a0a, #111);
  }
  header h1 { font-size:3rem; margin-bottom:0.5rem; color:#1abc9c; letter-spacing:2px;}
  header p.sub { font-style:italic; color:#aaa; margin-bottom:1rem; font-size:1.1rem;}
  header h2 { font-size:1.7rem; max-width:700px; margin-bottom:2rem;}
  .cta-buttons { display:flex; gap:1rem; flex-wrap:wrap; justify-content:center; }
  .cta-buttons a { padding:0.8rem 2rem; border:2px solid #1abc9c; border-radius:10px; color:#1abc9c; transition:0.3s; }
  .cta-buttons a:hover { background:#1abc9c; color:#0f0f0f; }

  /* Sections */
  section { padding:5rem 2rem; max-width:1200px; margin:auto; }
  h3.section-title { font-size:2rem; margin-bottom:2rem; text-align:center; color:#1abc9c; }

  /* Gallery */
  .gallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:2rem; }
  .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(8px); border-radius:15px; overflow:hidden; transition:0.3s; cursor:pointer; }
  .card img { width:100%; display:block; }
  .card:hover { transform: scale(1.05); }

  /* Projects */
  .work-item { display:flex; justify-content:space-between; align-items:center; background: rgba(255,255,255,0.05); padding:1rem; border-radius:10px; margin-bottom:1rem; transition:0.3s; }
  .work-item a { display:flex; align-items:center; gap:0.5rem; }
  .work-item:hover { background: rgba(255,255,255,0.1); }

  /* Services */
  .services { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:2rem; }
  .service-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(8px); border-radius:15px; padding:2rem; text-align:center; cursor:pointer; transition:0.3s; color:#1abc9c;}
  .service-card:hover, .service-card:focus { transform:scale(1.05); outline:none; color:#e67e22; }

  /* Auditions/Contact small section */
  #auditions { background:#111; border-radius:15px; padding:3rem; max-width:700px; margin:auto; }
  form { display:flex; flex-direction:column; gap:1rem; }
  input, textarea { padding:0.8rem; border-radius:8px; border:none; background: rgba(255,255,255,0.05); color:#f1f1f1; }
  input:focus, textarea:focus { outline:2px solid #1abc9c; }
  button { padding:0.8rem; border:none; border-radius:8px; background:#1abc9c; color:#0f0f0f; cursor:pointer; transition:0.3s; }
  button:hover { background:#e67e22; color:#0f0f0f; }

  /* Footer */
  footer { text-align:center; padding:2rem; color:#aaa; display:flex; justify-content:center; gap:1rem; }

  /* Accessibility */
  :focus { outline:2px solid #1abc9c; outline-offset:4px; }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after { transition:none !important; animation:none !important; }
  }
</style>
</head>
<body>

<header>
  <h1>AngelWorx</h1>
  <p class="sub">Building stories frame by frame</p>
  <h2>Modern visuals. Expensive taste. Stories that move culture.</h2>
  <div class="cta-buttons">
    <a href="#gallery">View Work</a>
    <a href="#auditions">Contact Us</a>
  </div>
</header>

<section id="gallery">
  <h3 class="section-title">Gallery</h3>
  <div class="gallery">
    <div class="card"><img src="https://via.placeholder.com/400x250?text=Cinematic+1" alt="Cinematic 1"></div>
    <div class="card"><img src="https://via.placeholder.com/400x250?text=Cinematic+2" alt="Cinematic 2"></div>
    <div class="card"><img src="https://via.placeholder.com/400x250?text=Cinematic+3" alt="Cinematic 3"></div>
  </div>
</section>

<section id="projects">
  <h3 class="section-title">Current Projects</h3>
  <div class="work-item">
    <span>Highveld Hustlers — Pilot</span>
    <span>
      <a href="https://www.instagram.com" target="_blank"><i data-feather="instagram"></i></a>
      <a href="https://youtube.com" target="_blank"><i data-feather="youtube"></i></a>
    </span>
  </div>
  <div class="work-item">
    <span>The Last Will — Short Film</span>
    <span>
      <a href="https://vimeo.com" target="_blank"><i data-feather="video"></i></a>
      <a href="https://twitter.com" target="_blank"><i data-feather="twitter"></i></a>
    </span>
  </div>
</section>

<section id="services">
  <h3 class="section-title">Services</h3>
  <div class="services">
    <div class="service-card" tabindex="0">Film Production</div>
    <div class="service-card" tabindex="0">Photography</div>
    <div class="service-card" tabindex="0">Post Production</div>
    <div class="service-card" tabindex="0">Casting & Talent</div>
  </div>
</section>

<section id="auditions">
  <h3 class="section-title">Get in Touch</h3>
  <form>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" rows="4"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <a href="https://www.instagram.com" target="_blank"><i data-feather="instagram"></i></a>
  <a href="https://youtube.com" target="_blank"><i data-feather="youtube"></i></a>
  <a href="https://vimeo.com" target="_blank"><i data-feather="video"></i></a>
</footer>

<script>
  // Feather icons
  feather.replace();

  // Keyboard accessibility for service cards
  document.querySelectorAll('.service-card').forEach(card => {
    card.addEventListener('keydown', e => {
      if(e.key === "Enter" || e.key === " ") {
        alert('Clicked on ' + card.textContent);
      }
    });
  });

  // Placeholder for form submission
  const form = document.querySelector("form");
  form.addEventListener("submit", e => {
    e.preventDefault();
    alert("Thanks! We'll get back to you soon.");
    form.reset();
  });
</script>

</body>
</html>
